<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Path Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 20px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 18px;
            opacity: 0.9;
        }

        .main-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 30px;
            color: white;
        }

        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .autocomplete-wrapper {
            position: relative;
            width: 100%;
        }

        .path-input-container {
            position: relative;
        }

        .path-input {
            width: 100%;
            padding: 18px 50px 18px 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 16px;
            font-size: 16px;
            background: rgba(255,255,255,0.2);
            color: white;
            transition: all 0.3s ease;
            font-family: 'Monaco', 'Courier New', monospace;
        }

        .path-input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .path-input:focus {
            outline: none;
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.6);
        }

        .input-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            opacity: 0.7;
            pointer-events: none;
        }

        .suggestions-dropdown {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            right: 0;
            background: white;
            border-radius: 16px;
            box-shadow: 0 12px 36px rgba(0,0,0,0.2);
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .suggestions-dropdown.active {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .suggestion-category {
            padding: 12px 18px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            color: #999;
            background: #f8f9fa;
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .suggestion-item {
            padding: 16px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item:hover, .suggestion-item.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .suggestion-icon {
            font-size: 22px;
            min-width: 30px;
            text-align: center;
        }

        .suggestion-content {
            flex: 1;
            min-width: 0;
        }

        .suggestion-path {
            font-family: 'Monaco', monospace;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .suggestion-desc {
            font-size: 12px;
            opacity: 0.7;
        }

        .suggestion-item:hover .suggestion-desc {
            opacity: 0.9;
        }

        .suggestion-type {
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 600;
            background: #e3f2fd;
            color: #1565c0;
            white-space: nowrap;
        }

        .suggestion-item:hover .suggestion-type {
            background: rgba(255,255,255,0.25);
            color: white;
        }

        .no-suggestions {
            padding: 24px;
            text-align: center;
            color: #999;
            font-size: 14px;
        }

        .card-body {
            padding: 30px;
        }

        .editor-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .editor-panel {
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .panel-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            background: #e8f5e9;
            color: #2e7d32;
        }

        .badge.result {
            background: #e3f2fd;
            color: #1565c0;
        }

        textarea {
            width: 100%;
            min-height: 300px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 16px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f8f9ff;
        }

        .error-message {
            background: #ffebee;
            border-left: 4px solid #f44336;
            padding: 16px 20px;
            border-radius: 12px;
            margin-top: 20px;
            color: #c62828;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 16px 20px;
            border-radius: 12px;
            margin-top: 20px;
            color: #2e7d32;
            font-size: 14px;
            display: none;
        }

        .helper-text {
            margin-top: 8px;
            font-size: 13px;
            color: rgba(255,255,255,0.8);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        @media (max-width: 768px) {
            .editor-section {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 32px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
                justify-content: center;
            }
        }

        .suggestions-dropdown::-webkit-scrollbar {
            width: 8px;
        }

        .suggestions-dropdown::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .suggestions-dropdown::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .suggestions-dropdown::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç JSON Path Explorer</h1>
            <p>Intelligent path searching with smart suggestions</p>
        </div>

        <div class="main-card">
            <div class="card-header">
                <div class="search-container">
                    <label style="font-size: 14px; font-weight: 600; margin-bottom: 12px; display: block; opacity: 0.9;">JSON Path Query</label>
                    <div class="autocomplete-wrapper">
                        <div class="path-input-container">
                            <input type="text" class="path-input" id="pathInput" placeholder="Type to search paths... (e.g., $.store)" autocomplete="off">
                            <span class="input-icon">üîé</span>
                        </div>
                        <div class="suggestions-dropdown" id="suggestionsDropdown"></div>
                    </div>
                    <div class="helper-text">
                        <span>üí°</span>
                        <span>Start typing to see path suggestions from your JSON structure</span>
                    </div>
                </div>
            </div>

            <div class="card-body">
                <div class="editor-section">
                    <div class="editor-panel">
                        <div class="panel-header">
                            <span class="panel-title">JSON Input</span>
                            <span class="badge">Source</span>
                        </div>
                        <textarea id="jsonInput" placeholder='Enter your JSON here...'>
{
  "store": {
    "book": [
      {
        "category": "reference",
        "author": "Nigel Rees",
        "title": "Sayings of the Century",
        "price": 8.95,
        "isbn": "0-553-21311-3"
      },
      {
        "category": "fiction",
        "author": "Evelyn Waugh",
        "title": "Sword of Honour",
        "price": 12.99,
        "isbn": "0-553-21312-1"
      },
      {
        "category": "fiction",
        "author": "Herman Melville",
        "title": "Moby Dick",
        "price": 8.99,
        "isbn": "0-553-21313-X"
      }
    ],
    "bicycle": {
      "color": "red",
      "price": 19.95,
      "brand": "Schwinn"
    }
  },
  "warehouse": {
    "location": "Seattle",
    "manager": {
      "name": "John Doe",
      "contact": {
        "email": "john@example.com",
        "phone": "555-0123"
      }
    }
  }
}</textarea>
                    </div>

                    <div class="editor-panel">
                        <div class="panel-header">
                            <span class="panel-title">Search Results</span>
                            <span class="badge result">Output</span>
                        </div>
                        <textarea id="resultOutput" readonly placeholder="Results will appear here..."></textarea>
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn-primary" onclick="searchPath()">
                        <span>üöÄ</span>
                        <span>Search Path</span>
                    </button>
                    <button class="btn-secondary" onclick="clearAll()">
                        <span>üóëÔ∏è</span>
                        <span>Clear All</span>
                    </button>
                </div>

                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
            </div>
        </div>
    </div>

    <script>
        let currentJSON = null;
        let allPaths = [];
        let selectedIndex = -1;

        const pathInput = document.getElementById('pathInput');
        const jsonInput = document.getElementById('jsonInput');
        const suggestionsDropdown = document.getElementById('suggestionsDropdown');

        // Generate all possible paths from JSON
        function generatePaths(obj, prefix = '$') {
            const paths = [];

            function traverse(current, path) {
                paths.push({
                    path: path,
                    value: current,
                    type: Array.isArray(current) ? 'array' : typeof current
                });

                if (current && typeof current === 'object') {
                    if (Array.isArray(current)) {
                        // Add wildcard for arrays
                        current.forEach((item, index) => {
                            traverse(item, `${path}[${index}]`);
                        });
                        if (current.length > 0) {
                            traverse(current[0], `${path}[*]`);
                        }
                    } else {
                        // Traverse object properties
                        Object.keys(current).forEach(key => {
                            traverse(current[key], `${path}.${key}`);
                        });
                    }
                }
            }

            traverse(obj, prefix);
            return paths;
        }

        // Update paths when JSON changes
        function updatePaths() {
            try {
                currentJSON = JSON.parse(jsonInput.value);
                allPaths = generatePaths(currentJSON);
            } catch (e) {
                allPaths = [];
            }
        }

        // Show suggestions based on input
        function showSuggestions(query) {
            if (!allPaths.length) {
                updatePaths();
            }

            const lowerQuery = query.toLowerCase().trim();

            let filtered = allPaths;
            if (lowerQuery) {
                filtered = allPaths.filter(p =>
                    p.path.toLowerCase().includes(lowerQuery)
                );
            }

            if (filtered.length === 0) {
                suggestionsDropdown.innerHTML = '<div class="no-suggestions">üîç No matching paths found</div>';
                suggestionsDropdown.classList.add('active');
                return;
            }

            // Group by type
            const grouped = {
                root: [],
                object: [],
                array: [],
                string: [],
                number: [],
                boolean: []
            };

            filtered.slice(0, 50).forEach(p => {
                if (p.path === '$') {
                    grouped.root.push(p);
                } else if (p.type === 'object') {
                    grouped.object.push(p);
                } else if (p.type === 'array') {
                    grouped.array.push(p);
                } else if (p.type === 'string') {
                    grouped.string.push(p);
                } else if (p.type === 'number') {
                    grouped.number.push(p);
                } else if (p.type === 'boolean') {
                    grouped.boolean.push(p);
                }
            });

            let html = '';

            const addGroup = (title, items, icon, typeLabel) => {
                if (items.length > 0) {
                    html += `<div class="suggestion-category">${title}</div>`;
                    items.forEach(item => {
                        const preview = getValuePreview(item.value);
                        html += `
                            <div class="suggestion-item" data-path="${escapeHtml(item.path)}">
                                <span class="suggestion-icon">${icon}</span>
                                <div class="suggestion-content">
                                    <div class="suggestion-path">${escapeHtml(item.path)}</div>
                                    <div class="suggestion-desc">${preview}</div>
                                </div>
                                <span class="suggestion-type">${typeLabel}</span>
                            </div>
                        `;
                    });
                }
            };

            addGroup('Root', grouped.root, 'üè†', 'Root');
            addGroup('Objects', grouped.object, 'üì¶', 'Object');
            addGroup('Arrays', grouped.array, 'üìö', 'Array');
            addGroup('Text Values', grouped.string, 'üìù', 'String');
            addGroup('Numbers', grouped.number, 'üî¢', 'Number');
            addGroup('Booleans', grouped.boolean, '‚úì', 'Boolean');

            suggestionsDropdown.innerHTML = html;
            suggestionsDropdown.classList.add('active');
            selectedIndex = -1;

            // Add click handlers
            document.querySelectorAll('.suggestion-item').forEach((item, index) => {
                item.addEventListener('click', () => selectSuggestion(item.dataset.path));
            });
        }

        function getValuePreview(value) {
            if (value === null) return 'null';
            if (value === undefined) return 'undefined';

            const type = typeof value;

            if (type === 'string') {
                return value.length > 50 ? `"${value.substring(0, 50)}..."` : `"${value}"`;
            } else if (type === 'number' || type === 'boolean') {
                return String(value);
            } else if (Array.isArray(value)) {
                return `Array with ${value.length} item${value.length !== 1 ? 's' : ''}`;
            } else if (type === 'object') {
                const keys = Object.keys(value);
                return `Object with ${keys.length} propert${keys.length !== 1 ? 'ies' : 'y'}`;
            }

            return type;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function hideSuggestions() {
            suggestionsDropdown.classList.remove('active');
            selectedIndex = -1;
        }

        function selectSuggestion(path) {
            pathInput.value = path;
            hideSuggestions();
            searchPath();
            pathInput.focus();
        }

        function updateSelection() {
            const items = suggestionsDropdown.querySelectorAll('.suggestion-item');
            items.forEach((item, index) => {
                if (index === selectedIndex) {
                    item.classList.add('selected');
                    item.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                } else {
                    item.classList.remove('selected');
                }
            });
        }

        // Event listeners
        pathInput.addEventListener('input', (e) => {
            showSuggestions(e.target.value);
        });

        pathInput.addEventListener('focus', () => {
            if (pathInput.value || allPaths.length) {
                showSuggestions(pathInput.value);
            }
        });

        pathInput.addEventListener('keydown', (e) => {
            const items = suggestionsDropdown.querySelectorAll('.suggestion-item');

            if (e.key === 'ArrowDown') {
                e.preventDefault();
                selectedIndex = Math.min(selectedIndex + 1, items.length - 1);
                updateSelection();
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                selectedIndex = Math.max(selectedIndex - 1, -1);
                updateSelection();
            } else if (e.key === 'Enter') {
                e.preventDefault();
                if (selectedIndex >= 0 && items[selectedIndex]) {
                    selectSuggestion(items[selectedIndex].dataset.path);
                } else {
                    searchPath();
                }
            } else if (e.key === 'Escape') {
                hideSuggestions();
            }
        });

        jsonInput.addEventListener('input', () => {
            updatePaths();
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.autocomplete-wrapper')) {
                hideSuggestions();
            }
        });

        // Search function
        function searchPath() {
            const pathValue = pathInput.value.trim();
            const resultOutput = document.getElementById('resultOutput');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            if (!pathValue) {
                errorMessage.textContent = '‚úó Please enter a JSON path';
                errorMessage.style.display = 'block';
                return;
            }

            try {
                const jsonData = JSON.parse(jsonInput.value);
                const result = evaluatePath(jsonData, pathValue);

                resultOutput.value = JSON.stringify(result, null, 2);
                successMessage.textContent = '‚úì Path search completed successfully!';
                successMessage.style.display = 'block';
            } catch (error) {
                errorMessage.textContent = '‚úó Error: ' + error.message;
                errorMessage.style.display = 'block';
                resultOutput.value = '';
            }
        }

        function evaluatePath(data, path) {
            path = path.trim();

            if (path === '$') return data;

            if (path.startsWith('$.')) {
                path = path.substring(2);
            } else if (path.startsWith('$')) {
                path = path.substring(1);
            }

            let result = data;
            let currentPath = '';
            let i = 0;

            while (i < path.length) {
                if (path[i] === '.') {
                    i++;
                    continue;
                }

                if (path[i] === '[') {
                    let j = i + 1;
                    while (j < path.length && path[j] !== ']') j++;

                    const indexStr = path.substring(i + 1, j);

                    if (indexStr === '*') {
                        if (!Array.isArray(result)) {
                            throw new Error('Cannot use [*] on non-array at: ' + currentPath);
                        }
                        i = j + 1;

                        if (i >= path.length) {
                            return result;
                        }

                        const remainingPath = path.substring(i);
                        return result.map(item => evaluatePath(item, '$' + remainingPath));
                    } else {
                        const index = parseInt(indexStr);
                        if (isNaN(index)) {
                            throw new Error('Invalid array index: ' + indexStr);
                        }

                        if (!Array.isArray(result)) {
                            throw new Error('Cannot use array index on non-array at: ' + currentPath);
                        }

                        result = result[index];
                        currentPath += '[' + index + ']';
                    }

                    i = j + 1;
                } else {
                    let j = i;
                    while (j < path.length && path[j] !== '.' && path[j] !== '[') j++;

                    const key = path.substring(i, j);

                    if (result === undefined || result === null) {
                        throw new Error('Cannot access property "' + key + '" of ' + result + ' at: ' + currentPath);
                    }

                    if (typeof result !== 'object') {
                        throw new Error('Cannot access property "' + key + '" of ' + typeof result + ' at: ' + currentPath);
                    }

                    result = result[key];
                    currentPath += (currentPath ? '.' : '') + key;

                    i = j;
                }

                if (result === undefined) {
                    throw new Error('Path not found: ' + currentPath);
                }
            }

            return result;
        }

        function clearAll() {
            jsonInput.value = '';
            pathInput.value = '';
            document.getElementById('resultOutput').value = '';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            allPaths = [];
            hideSuggestions();
        }

        // Initialize
        window.onload = function() {
            updatePaths();
        };
    </script>
</body>
</html>
